name: Metrics

on:
  # Weekly updates
  schedule: [{cron: "0 0 * * 1"}]
  push: {branches: ["master", "main"]}
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # --- 1. Isometric Calendar (Original) ---
      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          # Output file for this run
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.ACH_TOKEN }}
          committer_token: ${{ secrets.GH_TOKEN }}
          
          # General Options
          user: 
          template: classic
          # Base should be empty or minimal when using a single-plugin output like isocalendar
          base: header, metadata 
          config_animations: yes
          config_timezone: America/Denver

          # Isocalendar Plugin
          plugin_isocalendar: yes

      # --- 2. Repository Metrics ---
      - name: Generate Repository Metrics
        uses: lowlighter/metrics@latest
        with:
          # Output file for this run
          filename: metrics.repository.svg
          token: ${{ secrets.ACH_TOKEN }}
          committer_token: ${{ secrets.GH_TOKEN }}

          # General Options
          user: ashmeet07
          template: classic
          # Base content for a focused repository view
          base: repositories, activity, metadata
          config_animations: yes
          config_timezone: America/Denver
          
          # Repository-focused plugins
          plugin_languages: yes
          plugin_languages_ignored: tex, less, dockerfile, makefile, qmake, lex, cmake, shell
          # You might also use plugin_repositories if you want a detailed list

      # --- 3. Compact Achievements ---
      - name: Generate Compact Achievements
        uses: lowlighter/metrics@latest
        with:
          # Output file for this run
          filename: metrics.achievements.compact.svg
          token: ${{ secrets.ACH_TOKEN }}
          committer_token: ${{ secrets.GH_TOKEN }}

          # General Options
          user: lwasser
          template: classic
          # Base should be empty when focusing on a single, non-core plugin
          base: metadata 
          config_animations: yes
          config_timezone: America/Denver

          # Achievements Plugin
          plugin_achievements: yes
          plugin_achievements_only: yes # Only display achievements, no other base content
          plugin_achievements_display: compact # Use the compact display mode